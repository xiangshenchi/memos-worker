name = "memos-worker"
compatibility_date = "2025-08-19"
main = "src/index.js"
[assets]
directory = "./src/public"
run_worker_first = [
	"/api/*"
]

[[d1_databases]]
binding = "DB"
database_id = "60d99640-da58-4b4d-b749-fb4edc143df3"
database_name = "notes-db"

[[kv_namespaces]]
binding = "NOTES_KV"
id = "de39ca097eba427a84fa76a741f81621"
preview_id = ""

[[r2_buckets]]
binding = "NOTES_R2_BUCKET"
bucket_name = "notes-r2-bucket"
preview_bucket_name = "notes-files-preview"
